<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #dragme {
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>

<header>
    <h1>Image Drag</h1>
</header>

<main>
    <article class="target" style="border: black;border-width: 1px;border-style:solid;">
        <p>Drag here</p>
    </article>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <article class="target" style="border: black;border-width: 1px;border-style:solid;">
        <p>Drag here too</p>
    </article>
    <img id="dragme" src="Ugandan-Knuckles.png" draggable="true" width="100">

</main>

<script>
    function drag_start(event) {
        var style = window.getComputedStyle(event.target, null);
        event.dataTransfer.setData("text/plain",
            (parseInt(style.getPropertyValue("left"), 10) - event.clientX) + ',' + (parseInt(style.getPropertyValue("top"), 10) - event.clientY));
    }

    function drag_over(event) {
        var offset = event.dataTransfer.getData("text/plain").split(',');
        var dm = document.getElementById('dragme');
        dm.style.left = (event.clientX + parseInt(offset[0], 10)) + 'px';
        dm.style.top = (event.clientY + parseInt(offset[1], 10)) + 'px';
        event.preventDefault();
        return false;
    }

    function drop(event) {
        var offset = event.dataTransfer.getData("text/plain").split(',');
        var dm = document.getElementById('dragme');
        dm.style.left = (event.clientX + parseInt(offset[0], 10)) + 'px';
        dm.style.top = (event.clientY + parseInt(offset[1], 10)) + 'px';
        event.preventDefault();
        return false;
    }

    var el = function (element) {
        if (element.charAt(0) === "#") { // If passed an ID...
            return document.querySelector(element); // ... returns single element
        }
        return document.querySelectorAll(element); // Otherwise, returns a nodelist
    };
    var dm = el('#dragme');
    dm.addEventListener('dragstart', drag_start, false);
    var tar = el(".target");
    tar.forEach(target => {
        target.addEventListener('dragover', drag_over, false);
        target.addEventListener('drop', drop, false);
    })


</script>
</body>
</html>
