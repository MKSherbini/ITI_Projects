<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary text-center">
        <div class="panel-heading">
          <h4 class="panel-title">Currency Converter</h4>
        </div>
        <div class="error">
          Please enter numeric value
        </div>
        <div class="panel-body">
          <form class="form-vertical">

            <div class="form-group center">
              <label for="">Enter Value:</label>
              <input type="number" class="amount form-control" placeholder="Enter value" min="0"
                (change)="currencyOrigin=$event.target.value;requestConversion();">
            </div>


            <div class="form-group inline-block">
              <label for="">Method:</label>
              <select class="currency-list form-control"
                (change)="convertMethod=$event.target.value;requestConversion();">
                <option *ngFor="let item of methods">{{item}}</option>
              </select>
            </div>

            <!-- <div class="form-group inline-block">
              <label>To currency:</label>
              <select class="currency-list form-control">
                <option>--Select--</option>
              </select>
            </div> -->
          </form>
          <p class="results">{{currencyResult}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
