<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Register</title>

<body id="body">
<div class="btn-container">
    <div class="btn-holder">
        <input type="button" value="GOTO Welcome" onclick="location.href='welcome.html'">
        <input type="button" value="Contact Us"/>
    </div>
</div>

<h2>Modal Forms</h2>

<button onclick="document.getElementById('registerDiv').style.display='block'"
        style="width:auto;background-color: #2196F3">
    Register
</button>

<button onclick="document.getElementById('loginDiv').style.display='block'"
        style="width:auto;background-color: #2196F3">
    Login
</button>

<div id="loginDiv" class="modal">

    <form class="modal-content animate" method="post">
        <div class="imgcontainer">
                <span onclick="document.getElementById('loginDiv').style.display='none'" class="close"
                      title="Close Modal">&times;</span>
            <img src="Images/img_avatar2.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label>
                <b>Username</b>
                <input type="text" placeholder="Enter Username" name="uname" required>
            </label>

            <label>
                <b>Password</b>
                <input type="password" placeholder="Enter Password" name="psw" required>
            </label>

            <input type="submit" value="Login"></input>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <input type="reset" value="Cancel" onclick="document.getElementById('loginDiv').style.display='none'"
                   class="cancelbtn"/>
            <span class="psw"><a href="#">Forgot password?</a></span>
        </div>
    </form>
</div>


<div id="registerDiv" class="modal">

    <form class="modal-content animate" method="post">
        <div class="imgcontainer">
                <span onclick="document.getElementById('registerDiv').style.display='none'" class="close"
                      title="Close Modal">&times;</span>
            <img src="Images/img_avatar2.png" alt="Avatar" class="avatar">
        </div>

        <fieldset class="container">
            <legend>Account Information</legend>
            <label> <b>Username</b>
                <input type="text" placeholder="Enter Username" required>
            </label>
            <label>
                <b>Password</b>
                <input type="password" placeholder="Enter Password"
                       pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]*" required>
            </label>
            <label>
                <b>Confirm Password</b>
                <input type="password" placeholder="Confirm Password" required>
            </label>
            <label> <b>Credit Card No*</b>
                <input type="text" pattern="\d{11}" placeholder="Enter Card No" required>
            </label>
        </fieldset>

        <fieldset class="container">
            <legend>Personal Information</legend>

            <label> <b>Name</b>
                <input type="text" placeholder="Enter Name" required>
            </label>
            <label>
                <b>Date of Birth</b>
                <input type="date" required>
            </label>
            <label>
                <b>Favorite Color</b>
                <input type="color" value="#0000FF" required>
            </label>
            <label> <b>Profile Photo</b>
                <input type="file" required>
            </label>
            <label> <b>Favorite Browser</b>
                <input type="text" placeholder="Enter Firefox" required>
            </label>
        </fieldset>

        <div class="container">
            <h3 class="groupname">Company Information</h3>

            <label> <b>No. of Employees</b>
                <input type="number" required>
            </label>
            <label>
                <b>Estimated Revenue</b>
                <input type="range" min="1000" max="2000" required>
            </label>
        </div>

        <div class="container">
            <h3 class="groupname">Contact Information</h3>

            <label> <b>Email Address</b>
                <input type="email" pattern="^[A-Za-z0-9._-]+@[A-Za-z0-9]+\.[A-Za-z]{2,6}$" required>
            </label>

            <label> <b>Phone Number</b>
                <input type="tel" pattern="^(\+2)?01\d{9}$" required>
                <small class="hint">Format: 01XXXXXXXXX</small>
            </label>

            <label> <b>Website URL</b>
                <input type="url" required>
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <input type="submit" value="Register"></input>
            <input type="reset" value="Cancel" onclick="document.getElementById('registerDiv').style.display='none'"
                   class="cancelbtn"/>
        </div>
    </form>
</div>


<script>
    // Get the modal
    var modal = document.getElementById('registerDiv');
    var modal2 = document.getElementById('loginDiv');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        if (event.target == modal2) {
            modal2.style.display = "none";
        }
    }
</script>

</body>

</html>
