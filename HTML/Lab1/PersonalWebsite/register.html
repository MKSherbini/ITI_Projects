<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<input type="button" value="GOTO Welcome" onclick="location.href='welcome.html'">

<form>
    <p align="center">
        <input type="button" value="Contact Us"/>
    </p>
    <div class="AccountInfo" align="center">
        <p>
        <h3>Account Information</h3>
        <label> <b>Username</b>
            <input type="text" placeholder="Enter Username" required>
        </label>
        <br>
        <label>
            <b>Password</b>
            <input type="password" placeholder="Enter Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]*" required>
        </label>
        <br>
        <label>
            <b>Confirm Password</b>
            <input type="password" placeholder="Confirm Password" required>
        </label>
        <br>
        <label> <b>Credit Card No*</b>
            <input type="text" pattern="\d{11}" placeholder="Enter Card No" required>
        </label>
        <br>
        </p>
    </div>

    <div class="PersonalInfo" align="center">
        <p>
        <h3>Personal Information</h3>

        <label> <b>Name</b>
            <input type="text" placeholder="Enter Name" required>
        </label>
        <br>
        <label>
            <b>Date of Birth</b>
            <input type="date" required>
        </label>
        <br>
        <label>
            <b>Favorite Color</b>
            <input type="color" value="#0000FF" required>
        </label>
        <br>
        <label> <b>Profile Photo</b>
            <input type="file" required>
        </label>
        <br>
        <label> <b>Favorite Browser</b>
            <input type="text" placeholder="Enter Firefox" required>
        </label>
        <br>
        </p>
    </div>

    <div class="PersonalInfo" align="center">
        <p>
        <h3>Company Information</h3>

        <label> <b>No. of Employees</b>
            <input type="number" required>
        </label>
        <br>
        <label>
            <b>Estimated Revenue</b>
            <input type="range" min="1000" max="2000" required>
        </label>
        <br>
        </p>
    </div>

    <div class="PersonalInfo" align="center">
        <p>
        <h3>Contact Information</h3>

        <label> <b>Email Address</b>
            <input type="email" pattern="^[A-Za-z0-9._-]+@[A-Za-z0-9]+\.[A-Za-z]{2,6}$" required>
        </label>
        <br>

        <label> <b>Phone Number</b>
            <input type="tel" pattern="^(\+2)?01\d{9}$" required>
            <small>Format: 01XXXXXXXXX</small>
        </label>
        <br>

        <label> <b>Website URL</b>
            <input type="url" required>
        </label>
        <br>

        </p>
    </div>

    <p align="center">
        <button type="submit">Register</button>
        <button type="reset">Cancel</button>
    </p>
</form>

</body>
</html>
